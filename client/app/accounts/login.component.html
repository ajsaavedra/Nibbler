<div class="row">
    <div class="col-lg-6 col-md-offset-3">
        <form method="post" [formGroup]="loginForm">
            <h1>Login</h1>
            <div class="form-group">
                <label>Email: </label>
                <input type="email" class="form-control" name="email"
                    [formControl]="loginForm.controls['email']"/>
                <div *ngIf="loginForm.controls['email'].hasError('required')
                    && loginForm.controls['email'].touched"
                    class="alert alert-danger">Email required</div>
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="password" class="form-control" name="password"
                    [formControl]="loginForm.controls['password']"/>
                <div *ngIf="loginForm.controls['password'].hasError('required')
                    && loginForm.controls['password'].touched"
                    class="alert alert-danger">Password required</div>
            </div>
            <button type="submit" class="btn btn-success"
            [disabled]="!loginForm.valid">Submit</button>
        </form>
    </div>
</div>
