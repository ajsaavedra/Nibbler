<div class="row form-page">
    <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <form method="post" [formGroup]="loginForm">
            <h1 class="text-center">Login</h1>
            <div class="text-center user-icon">
                <i class="fa fa-user-circle fa-5x" aria-hidden="true"></i>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email"
                    [formControl]="loginForm.controls['email']" placeholder="Email"/>
                <div *ngIf="loginForm.controls['email'].hasError('required')
                    && loginForm.controls['email'].touched"
                    class="alert alert-danger">Email required</div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password"
                    [formControl]="loginForm.controls['password']" placeholder="Password"/>
                <div *ngIf="loginForm.controls['password'].hasError('required')
                    && loginForm.controls['password'].touched"
                    class="alert alert-danger">Password required</div>
            </div>
            <button type="submit" class="btn btn-success col-xs-12 col-sm-12"
            [disabled]="!loginForm.valid">Login</button>
        </form>
    </div>
    <div class="signup-link col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12 text-center">
        <a (click)="rerouteGuest()">Create an account</a>
    </div>
</div>
